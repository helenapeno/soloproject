<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Listing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light"></body>
    <div class="container mt-5"></div>
        <div class="card"></div>
            <div class="card-header bg-primary text-white">
                <h1>Here's your listing for {{grocery.item}}</h1>
                <a href="/logout" class="btn btn-danger">Logout</a>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            </div>
            <div class="card-body text-center"></div>
                <p class="card-text">{{grocery.item}} is found in the {{grocery.type}} department.</p>
                <p class="card-text">When buying {{grocery.item}} please get the {{grocery.brand}}.</p>
                <p class="card-text">{{grocery.person}} wants this item.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
